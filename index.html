<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description"
    content="The purpose of this app is to practice and learn JS by building a fun quiz application.">
  <link rel="stylesheet" href="css/styles.css">
  <title>Object-Oriented JS Quiz App</title>
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="quiz">
        <h1 class="quiz__title"><em>How well do you know Adam</em>?</h1>
        <div class="quiz__separator"></div>

        <!-- Header section that contains the question and progress information -->
        <div class="quiz__question-box">
          <h2 class="quiz__question"></h2>
          <p class="quiz__tracker"></p>
          <div class="progress">
            <div class="progress__inner"></div>
          </div>
          <p class="quiz__tagline">Pick an option below</p>
        </div>

        <!-- Body section that contains the choices and radio buttons -->
        <div class="quiz__choices-box">
          <ul class="quiz__choices">
            <!-- dynamically created with javascript -->
          </ul>
        </div>

        <!-- Footer section that contains Next and Restart buttons -->
        <div class="footer">
          <button class="quiz__button button-bordered restart">Restart</button>
          <button class="quiz__button button-bordered next">Next</button>
        </div>
        <footer>
          <div class="quiz__social__links">
            <a href="https://twitter.com/hyper_style_scp"><img class="quiz__icon" src="images/twitter.png"></a>
            <a href="https://www.twitch.tv/hauze_v"><img class="quiz__icon" src="images/twitch.png"></a>
            <a href="https://github.com/hauze-v"><img class="quiz__icon" src="images/github.png"></a>
            <a href="https://www.youtube.com/channel/UC6CbKos2DhrLiAO6ja9R24A?view_as=subscriber"><img
                class="quiz__icon" src="images/youtube.png"></a>
            <p>Coded with html, css, and vanilla javascript by <a href="https://www.hyperstylescript.com">Adam
                Hauze</a>.</p>
          </div>
        </footer>

      </div>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>

</html>

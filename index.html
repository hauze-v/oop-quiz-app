<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description"
    content="The purpose of this app is to practice and learn JS by building a fun quiz application.">
  <link rel="stylesheet" href="css/styles.css">
  <title>Object-Oriented JS Quiz App</title>
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="quiz">

        <!-- Header section that contains the question and progress information -->
        <div class="quiz__question-box">
          <h1 class="quiz__question">Who was the first president of the USA?</h1>
          <p class="quiz__tracker">1 of 7</p>
          <div class="progress">
            <div class="progress__inner"></div>
          </div>
          <p class="quiz__tagline">Pick an option below</p>
        </div>
 
        <!-- Body section that contains the choices and radio buttons -->
        <div class="quiz__choices-box">
          <ul class="quiz__choices">
            <!-- dynamically created with javascript -->
            <li class="quiz__choice">
              <input type="radio" name="choice" class="quiz__input" id="choice-A" checked>
              <label for="choice-A" class="quiz__label">
                <!-- This is to dynamically set an image later in JS -->
                <i></i>
                Martin Luther King
              </label>
            </li>
            <li class="quiz__choice">
              <input type="radio" name="choice" class="quiz__input" id="choice-B">
              <label for="choice-B" class="quiz__label">
                <!-- This is to dynamically set an image later in JS -->
                <i></i>
                Martin Luther King
              </label>
            </li>
            <li class="quiz__choice">
              <input type="radio" name="choice" class="quiz__input" id="choice-C">
              <label for="choice-C" class="quiz__label">
                <!-- This is to dynamically set an image later in JS -->
                <i></i>
                Martin Luther King
              </label>
            </li>
            <li class="quiz__choice">
              <input type="radio" name="choice" class="quiz__input" id="choice-D" checked>
              <label for="choice-D" class="quiz__label">
                <!-- This is to dynamically set an image later in JS -->
                <i></i>
                Martin Luther King
              </label>
            </li>
          </ul>
        </div>

        <!-- Footer section that contains Next and Restart buttons -->
        <div class="footer">
          <button class="quiz__button button-bordered restart">Restart</button>
          <button class="quiz__button button-bordered next">Next</button>
        </div>

      </div>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>

</html>
